<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='IMG/icon.ico' type='image/x-icon'>
    <script src='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js'></script>
    <script src='https://kit.fontawesome.com/207c253573.js' crossorigin='anonymous'></script>
    <title>Stop Watch</title>
</head>
<body>
    <div id="content">
        <div id="display">00:00</div>
        <br>
        <button onclick="start()" title="Start Timer" class="btn_start"><i class="fa-solid fa-play"></i></button>
        <button onclick="pause()" title="Pause Timer" class="btn_pause"><i class="fa-solid fa-pause"></i></button>
        <button onclick="stop()" title="Stop Timer" class="btn_stop"><i class="fa-solid fa-stop"></i></button>
    </div>

    <script src='script.js'></script>
</body>
</html>
